<script>

  document.getElementById("check_out").addEventListener("click",() =>{

    if(document.getElementById("cardNumber").value.length != 16){

      alert("Invalid Credentials");
    }else if(document.getElementById("cvv").value.length != 3){
      alert("Invalid Credentials");
    }else if(document.getElementById("nameCard").value.length == 0){
      alert("Invalid Credentials");
    }
    else{

      alert("Order Placed Succesfully");
      window.location.href = "/home.html";

    }

  })

  var c = JSON.parse(localStorage.getItem("c"));

    document.getElementById("trotal2").innerText = `Rs.${c}`;

</script>
